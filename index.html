<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="img/Logo-allura.png" alt="Logo">
            </div>
        </header>
        <main>
            <div class="input-section">
                <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="output-section" id="output-section">
                <div class="message" id="placeholder">
                    <img src="img/mono.png" alt="Ningún mensaje fue encontrado">
                    <p>Ningún mensaje fue encontrado</p>
                    <span>Ingresa el texto que desees encriptar o desencriptar.</span>
                </div>
                <div id="output-text"></div>
                <button id="copy-btn" style="display: none;">Copiar</button>
            </div>
        </main>
        <footer class="main-footer">
            <p class="note"><i class="fas fa-exclamation-circle"></i> Solo letras minúsculas y sin acentos</p>
            <div class="buttons">
                <button class="encrypt-btn" id="encrypt-btn">Encriptar</button>
                <button class="decrypt-btn" id="decrypt-btn">Desencriptar</button>
            </div>
        </footer>
        <footer class="developer-footer">
            <p>Desarrollador Raúl Contreras Miranda | México | raul90c@gmail.com</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
